<body class="flex flex-col justify-between h-screen w-screen bg-bgcolor dark:bg-dark_bgcolor transition duration-1000 arc:foregroundPrimary">

    </div>

            <div id="arc-btn-caption" class="w-0 h-9 absolute ml-9 flex justify-center items-center rounded-r-lg rounded-l- whitespace-nowrap overflow-hidden transition-all duration-300 group-hover:w-48 group-hover:bg-hover bg-secondary">

            </div>

        <a href="https://linkedin.com/in/bvndls/">
            <img src="/src/res/linkedin.svg" alt="linkedin profile page" class="w-10 h-10 dark:invert">
        </a>
        <a href="https://t.me/bvndls0">
            <img src="/src/res/telegram.svg" alt="telegram contact" class="w-10 h-10 dark:invert">
        </a>
        <a href="https://github.com/bvndls">
            <img src="/src/res/github.svg" alt="github profile page" class="w-10 h-10 dark:invert">
        </a>
        <a href="/src/res/cv-test.pdf">
